{% macro show_job(job) %} <!-- created template called show_job with parameter job-->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
    <a href="{{url_for('job',job_id=job['id']) }}">{{job['title']}}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
    <p>
    	<a href="{{url_for('employer', employer_id=job['employer_id'])">{{job['employer_name']}}</a><br>
    	${{job['salary']}}<br>
    	{{job['description']}}
    </p>
    </div>
  </div>
</div>
{% endmacro %} 

{% macro show_jobs(jobs) %} <!-- new show_jobs template passing parameter 'jobs' -->
<div class="columns is-multiline">
	{% for job in jobs %} <!-- begin of for loop -->
	<div class="column is-half">
	{{show_job(job)}}
</div>
{% endfor %}
{% endmacro %}
